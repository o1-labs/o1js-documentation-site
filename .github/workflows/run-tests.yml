name: Run Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  link-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Delete node_modules cache
        run: rm -rf node_modules
      
      - name: Install dependencies 
        run: npm ci 

      - name: Run tests
        run: npm test
